{% extends 'base.html' %}
{% load static %}


{% block title %}
    Добро пожаловать
{% endblock %}

{% block content %}
    <h1>Добро пожаловать на мой блог!</h1>

    <div class="container">
        <img class="responsive-image" src="{% static 'posts/img/anuja-tilj-Zm9BY5T7Ui0-unsplash.jpg' %}"
         alt="Описание изображения">
    <div class="overlay">
    <div class="auth-buttons">
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>
    </div>
    </div>
    </div>
    </div>

    <div class="carousel">
        <img id="carouselImg" src="" alt="Изображения">
    </div>

    <!-- Блок для популярных постов -->
    <div class="popular-posts">
        <h2>Популярные посты</h2>
        <!-- Здесь будут посты -->
    </div>
{% endblock %}
